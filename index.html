<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromoSpider Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #030712;
        --bg-panel: #0b1120;
        --border-tech: rgba(56, 189, 248, 0.2);
        --accent-cyan: #06b6d4;
        --accent-glow: rgba(6, 182, 212, 0.5);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #e2e8f0;
        overflow: hidden; /* App handles scroll */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar - Mechanical Look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border: 1px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
        border-color: #38bdf8;
      }
      ::-webkit-scrollbar-corner {
        background: #0f172a;
      }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Utilities */
      .clip-corner-br {
        clip-path: polygon(
          100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%, 
          0 0
        );
      }
      
      .clip-corner-both {
        clip-path: polygon(
          10px 0, 
          100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%, 
          0 10px
        );
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      }
      
      .border-glow:hover {
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
        border-color: rgba(56, 189, 248, 0.4);
      }

      /* Animations */
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan {
        animation: scan 3s linear infinite;
      }

      /* Aurora / Nebula Ambient Animations */
      @keyframes aurora-1 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.4; }
        66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.2; }
      }
      
      @keyframes aurora-2 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.15; }
        50% { transform: translate(-40px, -30px) scale(1.2); opacity: 0.3; }
      }

      @keyframes aurora-3 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
        25% { transform: translate(50px, 50px) scale(0.8); opacity: 0.25; }
        75% { transform: translate(-30px, -20px) scale(1.1); opacity: 0.15; }
      }

      .animate-aurora-1 { animation: aurora-1 20s infinite ease-in-out alternate; }
      .animate-aurora-2 { animation: aurora-2 25s infinite ease-in-out alternate-reverse; }
      .animate-aurora-3 { animation: aurora-3 30s infinite ease-in-out alternate; }

    </style>

  }
}
</script>
